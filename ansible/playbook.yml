- name: Configure web server
  hosts: web
  become: true

  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: true

    - name: Deploy custom index page
      copy:
        dest: /var/www/html/index.html
        content: |
